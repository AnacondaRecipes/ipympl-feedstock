{% set version = "0.8.5" %}
{% set sha256 = "bebc6b8b7177d6e9fbc02235060e3fe0ee758f3b00ec5b9c8398f8ede1c4c369" %}

package:
    name: ipympl
    version: {{ version }}

source:
    fn: ipympl-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/i/ipympl/ipympl-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    noarch: python
    script: python -m pip install --no-deps --ignore-installed .

requirements:
    build:
        - python
        - setuptools
        - jupyter
        - pip
        - jupyter-packaging
    run:
        - python
        - ipywidgets >=7.5.0,<8.0
        - ipykernel >=4.7
        - matplotlib >=2.2.0
        - six

test:
    imports:
        - ipympl

about:
    home: https://github.com/matplotlib/jupyter-matplotlib
    license: BSD 3-Clause
    license_family: BSD
    license_file: LICENSE
    summary: Matplotlib Jupyter Extension

extra:
  recipe-maintainers:
    - JasonGrout
    - SylvainCorlay
    - tacaswell
    - blink1073
    - martinRenou
